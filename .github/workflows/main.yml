name: CI devops 2022
on:
  #to begin you want to launch this job in main and develop
  push:
    branches: "main"
  pull_request:

jobs:
  test-backend: 
    runs-on: ubuntu-22.04
    steps:
     #checkout your github code using actions/checkout@v2.5.0
      - uses: actions/checkout@v2.5.0

     #do the same with another action (actions/setup-java@v3) that enable to setup jdk 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

     #finally build your app with the latest command
      - name: Build and test with Maven
        run: mvn clean verify --file BackendAPI/simple-api-student-main/simple-api-student-main/pom.xml
    
  #define job to build and publish docker image
  build-and-push-docker-image:
      needs: test-backend
      #run only when code is compiling and tests are passing
      runs-on: ubuntu-22.04
      
      #steps to perform in job
      steps:
        - name: Checkout code
          uses: docker/build-push-action@v3
          with:
          #relative path to the place where source code with Dockerfile is located
            context: ./simple-api
            #Note: tags has to be all lower-case
            tags: ${{secrets.DOCKERHUB_USERNAME}}/BackendAPI/simple-api-student-main
            
        - name: Build image and push database
          uses: docker/build-push-action@v3
          with:
            context: ./Database
            tags: ${{secrets.DOCKERHUB_USERNAME}}/Database
          
        - name: Build image and push httpd
          uses: docker/build-push-action@v3
          with:
            context: ./httpServer
            tags: ${{secrets.DOCKERHUB_USERNAME}}/httpServer
            
      
      
      
      
    
